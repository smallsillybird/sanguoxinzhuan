<p>此时，江东的孙坚，荆州的刘表，北平的公孙瓒，西凉的董卓，实力都非常强大。幽州太守刘焉见刘备实力强大，便奏请皇帝，让皇上多给些兵灭刘备。大将军何进见了，心想：最近起义军闹的很大，不如把董卓叫到京，一起平定那些黄贼。便跟汉灵帝说了，汉灵帝应允。何进一面写信给董卓，一面拨五万大军支援刘焉。</p>
